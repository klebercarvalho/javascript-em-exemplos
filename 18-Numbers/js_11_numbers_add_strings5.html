<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>Se você adicionar uma string e um número, o resultado será uma string:</p>

    <p id="demo"></p>

    <script>
        var x = "10";
        var y = 20;
        document.getElementById("demo").innerHTML =
            "The result is: " + x + y;
    </script>

</body>

</html>
