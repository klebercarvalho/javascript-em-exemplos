<!DOCTYPE html>
<html>
    <!--
        The value of z should be 11. Find out what's wrong and fix it.
        Hint: If you put quotes around a number, it will be treated as a string.
    -->
<body>

<p id="demo"></p> 

<script>
var x = 5;
var y = "6";
var z = x + y;
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
