<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>Se você adicionar um número e uma string, o resultado será uma string:</p>

    <p id="demo"></p>

    <script>
        var x = 10;
        var y = "20";
        var z = x + y;
        document.getElementById("demo").innerHTML = z;
    </script>

</body>

</html>
