<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>Você pode usar a função global JavaScript isNaN () para descobrir se um valor é um número:</p>

    <p id="demo"></p>

    <script>
        var x = 100 / "Apple";
        document.getElementById("demo").innerHTML = isNaN(x);
    </script>

</body>

</html>
