<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>Inteiros (números sem um período ou notação exponencial) são precisos até 15 dígitos:</p>

    <p id="demo"></p>

    <script>
        var x = 999999999999999;
        var y = 9999999999999999;
        document.getElementById("demo").innerHTML = x + "<br>" + y;
    </script>

</body>

</html>
