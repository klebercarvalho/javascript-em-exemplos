<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>Se você usar NaN em uma operação matemática, o resultado pode ser uma concatenação:</p>

    <p id="demo"></p>

    <script>
        var x = NaN;
        var y = "5";
        document.getElementById("demo").innerHTML = x + y;
    </script>

</body>

</html>
