<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>O JavaScript tentará converter strings em números em operações numéricas:</p>

    <p id="demo"></p>

    <script>
        var x = "100";
        var y = "10";
        var z = x * y;
        document.getElementById("demo").innerHTML = z;
    </script>

</body>

</html>
