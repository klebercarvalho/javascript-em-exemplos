<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>Números extra grandes ou extra pequenos podem ser escritos com notação científica (expoente):</p>

    <p id="demo"></p>

    <script>
        var x = 123e5;
        var y = 123e-5;
        document.getElementById("demo").innerHTML = x + "<br>" + y;
    </script>

</body>

</html>
