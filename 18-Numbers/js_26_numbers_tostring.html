<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>O método toString () pode gerar números como base 16 (hex), base 8 (octal) ou base 2 (binário).</p>

    <p id="demo"></p>

    <script>
        var myNumber = 128;
        document.getElementById("demo").innerHTML = "128 = " +
            myNumber + " Decimal, " +
            myNumber.toString(16) + " Hexadecimal, " +
            myNumber.toString(8) + " Octal, " +
            myNumber.toString(2) + " Binary."
    </script>

</body>

</html>
