<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>Os números podem ser typeof number ou typeof object.</p>

    <p>Não há necessidade de criar números como objetos.</p>

    <p id="demo"></p>

    <script>
        var x = 123;
        var y = new Number(123);
        document.getElementById("demo").innerHTML = typeof x + "<br>" + typeof y;
    </script>

</body>

</html>
