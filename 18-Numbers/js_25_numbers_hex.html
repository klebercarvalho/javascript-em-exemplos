<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>Constantes numéricas, precedidas por 0x, são interpretadas como hexadecimais:</p>

    <p id="demo"></p>

    <script>
        var x = 0xFF;
        document.getElementById("demo").innerHTML = "0xFF = " + x;
    </script>

</body>

</html>
