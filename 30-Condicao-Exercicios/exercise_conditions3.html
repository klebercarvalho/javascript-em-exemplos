<!DOCTYPE html>
<html>
    <!--
        Change the value of the variable firstName to make the if statement run.
        Hint: The value of firstName must match the condition in the if statement.
    -->
<body>

<p id="demo"></p>

<script>
var firstName = "Greg";

if (firstName === "John") {
    document.getElementById("demo").innerHTML = "Hello John!";
}
</script>

</body>
</html>
