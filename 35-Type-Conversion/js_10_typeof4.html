<!DOCTYPE html>
<html>

<body>

    <h2>The JavaScript typeof Operator</h2>

    <p>O operador typeof retorna o tipo de uma variável ou expressão.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var y = "John";
            var x = + y;
            document.getElementById("demo").innerHTML =
                typeof x + "<br>" + x;
        }
    </script>

</body>

</html>
