<!DOCTYPE html>
<html>

<body>

    <h2>The JavaScript String() Method</h2>

    <p>O método String () pode converter um número para uma string.</p>

    <p id="demo"></p>

    <script>
        var x = 123;
        document.getElementById("demo").innerHTML =
            String(x) + "<br>" +
            String(123) + "<br>" +
            String(100 + 23);
    </script>
</body>

</html>
