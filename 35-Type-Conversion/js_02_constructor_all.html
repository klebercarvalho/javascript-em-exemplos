<!DOCTYPE html>
<html>

<body>

    <h2>A propriedade do construtor de JavaScript</h2>

    <p>A propriedade do construtor retorna a função do construtor para uma variável ou um objeto.
    </p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            "john".constructor + "<br>" +
            (3.14).constructor + "<br>" +
            false.constructor + "<br>" +
            [1, 2, 3, 4].constructor + "<br>" +
            { name: 'john', age: 34 }.constructor + "<br>" +
            new Date().constructor + "<br>" +
            function () { }.constructor;
    </script>

</body>

</html>
