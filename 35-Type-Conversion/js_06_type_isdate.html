<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Date Object</h2>
    <p>Esta função "home made" isDate () retorna true quando usado em uma data:</p>

    <p id="demo"></p>

    <script>
        var myDate = new Date();
        document.getElementById("demo").innerHTML = isDate(myDate);

        function isDate(myDate) {
            return myDate.constructor === Date;
        }
    </script>

</body>

</html>
