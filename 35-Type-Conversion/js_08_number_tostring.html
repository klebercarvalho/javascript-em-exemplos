<!DOCTYPE html>
<html>

<body>

    <h2>The JavaScript toString() Method</h2>

    <p>O método toString () converte um número em uma string.</p>

    <p id="demo"></p>

    <script>
        var x = 123;
        document.getElementById("demo").innerHTML =
            x.toString() + "<br>" +
            (123).toString() + "<br>" +
            (100 + 23).toString();
    </script>

</body>

</html>
