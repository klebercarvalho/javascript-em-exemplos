<!DOCTYPE html>
<html>

<body>

    <p>Criando e usando um método de objeto.</p>

    <p>Um método de objeto é uma definição de função, armazenada como valor de propriedade.</p>

    <p id="demo"></p>

    <script>
        var person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        };

        document.getElementById("demo").innerHTML = person.fullName();
    </script>
</body>

</html>
