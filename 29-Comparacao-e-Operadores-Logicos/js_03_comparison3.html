<!DOCTYPE html>
<html>
<body>

<h2>Operador Condicional (Ternário)</h2>

<p>Entre com sua idade e clique no botão:</p>

<input id="age" value="18" />

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var age, voteable;
    age = document.getElementById("age").value;
    voteable = (age < 18) ? "Menor que 18":"Maior que 18";
    document.getElementById("demo").innerHTML = voteable + " para votar.";
}
</script>

</body>
</html>
