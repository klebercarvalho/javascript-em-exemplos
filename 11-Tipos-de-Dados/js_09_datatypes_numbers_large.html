<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>Os números extra grandes ou extra pequenos podem ser escritos com notação científica (exponencial):</p>

    <p id="demo"></p>

    <script>
        var y = 123e5;
        var z = 123e-5;

        document.getElementById("demo").innerHTML =
            y + "<br>" + z;
    </script>

</body>

</html>
