<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript typeof</h2>
    <p>O operador typeof retorna o tipo de uma variável ou uma expressão.</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            typeof 0 + "<br>" +
            typeof 314 + "<br>" +
            typeof 3.14 + "<br>" +
            typeof (3) + "<br>" +
            typeof (3 + 4);
    </script>

</body>

</html>
