<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript typeof</h2>
    <p>O operador typeof retorna o tipo de uma variável ou uma expressão.</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            typeof [1, 2, 3, 4] + "<br>" +
            typeof { name: 'john', age: 34 } + "<br>" +
            typeof function myFunc() { };
    </script>

</body>

</html>
