<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript typeof</h2>
    <p>O operador typeof retorna o tipo de uma variável ou uma expressão.</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            typeof "" + "<br>" +
            typeof "John" + "<br>" +
            typeof "John Doe";
    </script>
</body>

</html>
