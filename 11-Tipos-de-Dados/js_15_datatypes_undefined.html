<!DOCTYPE html>
<html>

<body>

    <p>Tanto o valor como o tipo de dados, de uma variável sem valor é
        <b>indefinido</b>.</p>

    <p id="demo"></p>

    <script>
        var person;
        document.getElementById("demo").innerHTML =
            person + "<br>" + typeof person;
    </script>

</body>

</html>
