<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript typeof</h2>
    <p>O operador typeof retorna o tipo de uma variável ou uma expressão.</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            typeof "john" + "<br>" +
            typeof 3.14 + "<br>" +
            typeof true + "<br>" +
            typeof false;
    </script>

</body>

</html>
