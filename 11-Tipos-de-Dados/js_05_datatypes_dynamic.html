<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Data Types</h2>

    <p>O JavaScript possui tipos dinâmicos. Isso significa que a mesma variável pode ser usada para armazenar diferentes tipos de dados:</p>

    <p id="demo"></p>

    <script>
        var x;               // Now x is undefined
        x = 5;               // Now x is a Number
        x = "John";          // Now x is a String

        document.getElementById("demo").innerHTML = x;
    </script>

</body>

</html>
