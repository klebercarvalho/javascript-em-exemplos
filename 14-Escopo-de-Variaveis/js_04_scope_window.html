<!DOCTYPE html>
<html>

<body>

    <p>
        Em HTML, todas as variáveis globais se tornarão variáveis de janela.
    </p>

    <p id="demo"></p>

    <script>
        var carName = "Volvo";

        // code here can use window.carName
        document.getElementById("demo").innerHTML = "I can display " + window.carName;
    </script>

</body>

</html>
