<!DOCTYPE html>
<html>

<body>

    <p>Uma variável GLOBAL pode ser acessada a partir de qualquer script ou função.</p>

    <p id="demo"></p>

    <script>
        var carName = "Volvo";
        myFunction();

        function myFunction() {
            document.getElementById("demo").innerHTML =
                "I can display " + carName;
        }
    </script>

</body>

</html>
