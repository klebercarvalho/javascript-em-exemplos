<!DOCTYPE html>
<html>
<!--
    The switch statement is missing a default case.
    Add it at the bottom of the switch statement, and set text to "I have never heard of that fruit."
    Hint: Do not forget the colon after the default keyword
-->

<body>

    <input id="myInput" type="text" value="Tutti Frutti">
    <button onclick="checkFruit()">Check Fruit</button>
    <p id="demo"></p>

    <script>
        function checkFruit() {
            var text;
            var fruits = document.getElementById("myInput").value;

            switch (fruits) {
                case "Banana":
                    text = "Banana é bom!";
                    break;
                case "Orange":
                    text = "Eu não sou fan de laranja.";
                    break;
                case "Apple":
                    text = "How you like them apples?";
                    break;
                // add the default keyword here
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>

</body>

</html>
