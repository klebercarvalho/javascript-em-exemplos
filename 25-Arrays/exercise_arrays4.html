<!DOCTYPE html>
<html>
    <!--
        Use the length property to display the number of array items in cars.
        Syntax hint: array.length
    -->
<body>

<p id="demo"></p> 

<script>
var cars = ["Saab", "Volvo", "BMW"];
document.getElementById("demo").innerHTML = cars;
</script>

</body>
</html>
