<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>O m√©todo push acrescenta um novo elemento a um array.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
    fruits.push("Lemon");
    document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
