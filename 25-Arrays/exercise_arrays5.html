<!DOCTYPE html>
<html>
    <!--
        Use the length property to add a new item to cars: Mercedes.
        Syntax hint: array[array.length] = "item";
    -->
<body>

<p id="demo"></p> 

<script>
var cars = ["Saab", "Volvo", "BMW"];
document.getElementById("demo").innerHTML = cars;
</script>

</body>
</html>
