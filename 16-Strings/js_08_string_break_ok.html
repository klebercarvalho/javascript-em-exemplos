<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Strings</h2>

    <p>
        A maneira mais segura de quebrar uma linha de código em uma string é usar a adição de seqüência de caracteres.
    </p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = "Hello " +
            "Dolly!";
    </script>

</body>

</html>
