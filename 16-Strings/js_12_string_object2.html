<!DOCTYPE html>
<html>

<body>

    <h2>Nunca crie strings como objetos</h2>
    <p>Cordas e objetos não podem ser comparados com segurança.</p>

    <p id="demo"></p>

    <script>
        var x = "John";              // x is a string
        var y = new String("John");  // y is an object
        document.getElementById("demo").innerHTML = (x === y);
    </script>

</body>

</html>
