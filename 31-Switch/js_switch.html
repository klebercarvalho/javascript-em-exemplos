<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var day;
var x;
// x = new Date().getDay();
x = 4;
switch (x) {
    case 0:
        day = "Domigo";
        break;
    case 1:
        day = "Segunda";
        break;
    case 2:
        day = "Terça";
        break;
    case 3:
        day = "Quarta";
        break;
    case 4:
        day = "Quinta";
        break;
    case 5:
        day = "Sexta";
        break;
    case  6:
        day = "Sábado";
}
document.getElementById("demo").innerHTML = "Hoje é " + day;
</script>

</body>
</html>
