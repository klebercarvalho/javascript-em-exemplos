<!DOCTYPE html>
<html>
<!--
        Use a instrução if para produzir algum texto se 5 for maior que 2.
        Dica de sintaxe: if (x > y)
    -->

<body>

    <p id="demo"></p>

    <script>
    var x = 5, y = 2;

        if (x > y) {
            document.getElementById("demo").innerHTML = x + " > " + y;
        }
    </script>

</body>

</html>
