<!DOCTYPE html>
<html>
    <!--
        Altere o valor da variável firstName para executar a instrução if.
        Dica: O valor de firstName deve corresponder à condição na instrução if.
    -->
<body>

<p id="demo"></p>

<script>
var firstName = "John";

if (firstName === "John") {
    document.getElementById("demo").innerHTML = "Olá John!";
}
</script>

</body>
</html>
