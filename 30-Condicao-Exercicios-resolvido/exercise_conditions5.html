<!DOCTYPE html>
<html>
<!--
    Escreva uma instrução if / else com a seguinte condição:
    Se a idade da variável for maior que 18, a saída "Maior que 18", 
    caso contrário, a saída "Muito jovem".
    Se (condição) {
        bloco de código a ser executado se a condição for verdadeira
    } outro {
        bloco de código a ser executado se a condição for falsa
    }
-->

<body>

    <p id="demo">Exibir o resultado aqui.</p>

    <script>
        var age = 14;

        if(age > 18) {
            document.getElementById("demo").innerHTML = "Maior que 18";
        } else {
            document.getElementById("demo").innerHTML = "Muito jovem";
        }
    </script>

</body>

</html>
