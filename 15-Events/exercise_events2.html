<!DOCTYPE html>
<html>
    <!--
        When the button is clicked, trigger myFunction() with an event.
        Hint: Add an onclick event.
    -->
<body>

<button>Click Me</button>

<p id="demo"></p> 

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "Hello World";
}
</script>

</body>
</html>
