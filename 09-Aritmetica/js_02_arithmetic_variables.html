<!DOCTYPE html>
<html>

<body>

    <p>Uma operação aritmética típica leva dois números (ou variáveis) e produz um novo número.</p>

    <p id="demo"></p>

    <script>
        var a = 100;
        var b = 50;
        var x = a + b;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>

</html>
