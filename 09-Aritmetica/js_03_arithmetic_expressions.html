<!DOCTYPE html>
<html>

<body>

    <p>Uma operação aritmética típica leva dois números (ou expressões) e produz um novo número.</p>

    <p id="demo"></p>

    <script>
        var a = 3;
        var x = (100 + 50) * a;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>

</html>
