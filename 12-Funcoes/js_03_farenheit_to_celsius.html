<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Functions</h2>

    <p>Este exemplo chama uma função para converter de Fahrenheit para Celsius:</p>
    <p id="demo"></p>

    <script>
        function toCelsius(f) {
            return (5 / 9) * (f - 32);
        }
        document.getElementById("demo").innerHTML = toCelsius(77);
    </script>

</body>

</html>
