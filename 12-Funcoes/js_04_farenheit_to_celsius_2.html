<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Functions</h2>

    <p>O acesso a uma função sem () retornará a definição da função em vez do resultado da função:</p>
    <p id="demo"></p>

    <script>
        function toCelsius(f) {
            return (5 / 9) * (f - 32);
        }
        document.getElementById("demo").innerHTML = toCelsius;
    </script>

</body>

</html>
